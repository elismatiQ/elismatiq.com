backend:
  name: git-gateway
  branch: main

# Use DecapBridge for authentication (no Netlify Identity required)
# Configure at https://decapbridge.com after deployment

media_folder: "src/assets/img/uploads"
public_folder: "/assets/img/uploads"

# Custom Logo
logo_url: "/assets/img/logo.svg"

# Locale support
locale: "en"
i18n:
  structure: multiple_folders
  locales: [en, fr]
  default_locale: en

collections:
  # English Blog
  - name: "blog-en"
    label: "Blog (English)"
    folder: "src/en/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "post.njk",
        }
      - {
          label: "Locale",
          name: "locale",
          widget: "hidden",
          default: "locales.en",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Technology", value: "technology" }
          - { label: "Governance", value: "governance" }
          - { label: "Education", value: "education" }
      - {
          label: "Featured Image",
          name: "ogImage",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  # French Blog
  - name: "blog-fr"
    label: "Blogue (Français)"
    folder: "src/fr/blogue"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "post.njk",
        }
      - {
          label: "Locale",
          name: "locale",
          widget: "hidden",
          default: "locales.fr",
        }
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Catégorie"
        name: "category"
        widget: "select"
        options:
          - { label: "Technologie", value: "technology" }
          - { label: "Gouvernance", value: "governance" }
          - { label: "Éducation", value: "education" }
      - {
          label: "Image vedette",
          name: "ogImage",
          widget: "image",
          required: false,
        }
      - { label: "Contenu", name: "body", widget: "markdown" }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/_data/site.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - label: "Social"
            name: "social"
            widget: "object"
            fields:
              - { label: "LinkedIn", name: "linkedin", widget: "string" }
              - { label: "Twitter", name: "twitter", widget: "string" }
              - { label: "GitHub", name: "github", widget: "string" }
