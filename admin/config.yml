# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: elismatiQ/elismatiq.com
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/19064480-cc32-40be-a0cf-8b9b66f5da29/pkce
  auth_token_endpoint: /sites/19064480-cc32-40be-a0cf-8b9b66f5da29/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

media_folder: "src/assets/img/uploads"
public_folder: "/assets/img/uploads"

# Custom Logo
logo_url: "/assets/img/logo.svg"

# Add site links in Decap CMS (optional)
site_url: https://www.elismatiq.com

# Locale support
locale: "en"
i18n:
  structure: multiple_folders
  locales: [en, fr]
  default_locale: en

collections:
  # English Blog
  - name: "blog-en"
    label: "Blog (English)"
    folder: "src/en/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "post.njk",
        }
      - {
          label: "Locale",
          name: "locale",
          widget: "hidden",
          default: "locales.en",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Technology", value: "technology" }
          - { label: "Governance", value: "governance" }
          - { label: "Education", value: "education" }
      - { label: "Translation Key", name: "translationKey", widget: "string", required: false, hint: "Use the same key for English and French versions of the same post to link them." }
      - {
          label: "Featured Image",
          name: "ogImage",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  # French Blog
  - name: "blog-fr"
    label: "Blogue (Français)"
    folder: "src/fr/blogue"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "post.njk",
        }
      - {
          label: "Locale",
          name: "locale",
          widget: "hidden",
          default: "locales.fr",
        }
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Catégorie"
        name: "category"
        widget: "select"
        options:
          - { label: "Technologie", value: "technology" }
          - { label: "Gouvernance", value: "governance" }
          - { label: "Éducation", value: "education" }
      - { label: "Clé de traduction", name: "translationKey", widget: "string", required: false, hint: "Utilisez la même clé pour les versions anglaise et française du même article pour les lier." }
      - {
          label: "Image vedette",
          name: "ogImage",
          widget: "image",
          required: false,
        }
      - { label: "Contenu", name: "body", widget: "markdown" }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/_data/site.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - label: "Social"
            name: "social"
            widget: "object"
            fields:
              - { label: "LinkedIn", name: "linkedin", widget: "string" }
              - { label: "Twitter", name: "twitter", widget: "string" }
              - { label: "GitHub", name: "github", widget: "string" }
